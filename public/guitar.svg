<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="neckGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#78350f"/>
      <stop offset="100%" style="stop-color:#92400e"/>
    </linearGradient>
  </defs>
  
  <!-- Guitar Body -->
  <ellipse cx="50" cy="65" rx="30" ry="25" fill="url(#bodyGrad)"/>
  <ellipse cx="50" cy="55" rx="20" ry="15" fill="url(#bodyGrad)"/>
  
  <!-- Sound Hole -->
  <circle cx="50" cy="68" r="8" fill="#1a1a1a"/>
  <circle cx="50" cy="68" r="6" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Neck -->
  <rect x="45" y="15" width="10" height="45" rx="2" fill="url(#neckGrad)"/>
  
  <!-- Frets -->
  <line x1="45" y1="22" x2="55" y2="22" stroke="#d4d4d4" stroke-width="1"/>
  <line x1="45" y1="29" x2="55" y2="29" stroke="#d4d4d4" stroke-width="1"/>
  <line x1="45" y1="36" x2="55" y2="36" stroke="#d4d4d4" stroke-width="1"/>
  <line x1="45" y1="43" x2="55" y2="43" stroke="#d4d4d4" stroke-width="1"/>
  <line x1="45" y1="50" x2="55" y2="50" stroke="#d4d4d4" stroke-width="1"/>
  
  <!-- Headstock -->
  <rect x="43" y="8" width="14" height="10" rx="3" fill="#1a1a1a"/>
  
  <!-- Tuning Pegs -->
  <circle cx="46" cy="11" r="2" fill="#f59e0b"/>
  <circle cx="54" cy="11" r="2" fill="#f59e0b"/>
  <circle cx="46" cy="15" r="2" fill="#f59e0b"/>
  <circle cx="54" cy="15" r="2" fill="#f59e0b"/>
  
  <!-- Strings -->
  <line x1="47" y1="18" x2="47" y2="90" stroke="#e4e4e7" stroke-width="0.5"/>
  <line x1="49" y1="18" x2="49" y2="90" stroke="#e4e4e7" stroke-width="0.5"/>
  <line x1="51" y1="18" x2="51" y2="90" stroke="#e4e4e7" stroke-width="0.6"/>
  <line x1="53" y1="18" x2="53" y2="90" stroke="#e4e4e7" stroke-width="0.7"/>
  
  <!-- Bridge -->
  <rect x="44" y="82" width="12" height="3" rx="1" fill="#78350f"/>
</svg>


